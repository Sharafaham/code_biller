<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator - CODELERS Digital Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .invoice-shadow { box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        @media print {
            .no-print { display: none !important; }
            .invoice-container { box-shadow: none !important; margin: 0 !important; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b no-print">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold text-gray-800">Invoice Generator</h1>
            <p class="text-gray-600">CODELERS Digital Solutions</p>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid lg:grid-cols-2 gap-8">
            <!-- Form Section -->
            <div class="bg-white rounded-xl shadow-lg p-6 h-fit no-print">
                <h2 class="text-xl font-semibold text-gray-800 mb-6">Invoice Details</h2>
                
                <form id="invoiceForm" class="space-y-6">
                    <!-- Invoice Info -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Invoice Number</label>
                            <input type="text" id="invoiceNumber" value="INV #75" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Bill Date</label>
                            <input type="date" id="billDate" value="2024-12-13" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>

                    <!-- Client Details -->
                    <div class="border-t pt-6">
                        <h3 class="font-medium text-gray-800 mb-4">Client Details</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Company Name</label>
                                <input type="text" id="clientCompany" " class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                                <input type="text" id="clientPhone"  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Website</label>
                                <input type="text" id="clientWebsite"  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>
                    </div>

                    <!-- Invoice Items -->
                    <div class="border-t pt-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-medium text-gray-800">Invoice Items</h3>
                            <button type="button" onclick="addItem()" class="bg-blue-600 text-white px-3 py-1 rounded-lg text-sm hover:bg-blue-700">Add Item</button>
                        </div>
                        <div id="itemsContainer" class="space-y-4">
                            <!-- Items will be added here -->
                        </div>
                    </div>

                    <!-- Discount -->
                    <div class="border-t pt-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Discount (LKR)</label>
                        <input type="number" id="discount"  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Logo Upload -->
                    <div class="border-t pt-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Company Logo</label>
                        <input type="file" id="logoUpload" accept="image/*" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <p class="text-xs text-gray-500 mt-1">Upload your company logo (PNG, JPG, or SVG)</p>
                    </div>

                    <!-- Payment Status -->
                    <div class="border-t pt-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Payment Status</label>
                        <select id="paymentStatus" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="unpaid">UNPAID</option>
                            <option value="paid">PAID</option>
                        </select>
                    </div>

                    <!-- Generate Button -->
                    <button type="button" onclick="generateInvoice()" class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                        Generate Invoice
                    </button>
                    
                    <button type="button" onclick="downloadPNG()" class="w-full bg-green-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-green-700 transition-colors">
                        Download as PNG
                    </button>
                </form>
            </div>

            <!-- Invoice Preview -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden invoice-shadow">
                <div id="invoicePreview" class="p-8 bg-white min-h-[800px]">
                    <!-- Invoice content will be generated here -->
                    <div class="text-center text-gray-400 py-20">
                        <p>Invoice preview will appear here</p>
                        <p class="text-sm">Fill the form and click "Generate Invoice"</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let itemCounter = 0;
        let logoDataUrl = null;

        // Handle logo upload
        document.addEventListener('DOMContentLoaded', function() {
            const logoUpload = document.getElementById('logoUpload');
            logoUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        logoDataUrl = e.target.result;
                        generateInvoice(); // Regenerate invoice with new logo
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            initializeDefaultItems();
            generateInvoice(); // Generate initial preview
        });
        

        function addItem(name = '', description = '', qty = 1, rate = 0) {
            itemCounter++;
            const container = document.getElementById('itemsContainer');
            const itemDiv = document.createElement('div');
            itemDiv.className = 'border border-gray-200 rounded-lg p-4 item-container';
            itemDiv.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <h4 class="font-medium text-gray-800">Item ${itemCounter}</h4>
                    <button type="button" onclick="removeItem(this)" class="text-red-500 hover:text-red-700 text-sm">Remove</button>
                </div>
                <div class="grid grid-cols-1 gap-3">
                    <input type="text" placeholder="Item Name" value="${name}" class="item-name w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <input type="text" placeholder="Description" value="${description}" class="item-description w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <div class="grid grid-cols-3 gap-2">
                        <input type="number" placeholder="Qty" value="${qty}" class="item-qty w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <input type="number" placeholder="Rate" value="${rate}" class="item-rate w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <input type="number" placeholder="Total" readonly class="item-total w-full px-3 py-2 border border-gray-300 rounded bg-gray-50">
                    </div>
                </div>
            `;
            container.appendChild(itemDiv);
            
            // Add event listeners for calculation
            const qtyInput = itemDiv.querySelector('.item-qty');
            const rateInput = itemDiv.querySelector('.item-rate');
            const totalInput = itemDiv.querySelector('.item-total');
            
            function updateTotal() {
                const qty = parseFloat(qtyInput.value) || 0;
                const rate = parseFloat(rateInput.value) || 0;
                totalInput.value = (qty * rate).toFixed(2);
            }
            
            qtyInput.addEventListener('input', updateTotal);
            rateInput.addEventListener('input', updateTotal);
            updateTotal();
        }

        function removeItem(button) {
            button.closest('.item-container').remove();
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('en-LK').format(num);
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        function generateInvoice() {
            const invoiceData = {
                number: document.getElementById('invoiceNumber').value,
                date: document.getElementById('billDate').value,
                clientCompany: document.getElementById('clientCompany').value,
                clientPhone: document.getElementById('clientPhone').value,
                clientWebsite: document.getElementById('clientWebsite').value,
                discount: parseFloat(document.getElementById('discount').value) || 0,
                paymentStatus: document.getElementById('paymentStatus').value
            };

            // Get all items
            const items = [];
            document.querySelectorAll('.item-container').forEach(container => {
                const name = container.querySelector('.item-name').value;
                const description = container.querySelector('.item-description').value;
                const qty = parseInt(container.querySelector('.item-qty').value) || 0;
                const rate = parseFloat(container.querySelector('.item-rate').value) || 0;
                const total = qty * rate;
                
                if (name && qty > 0) {
                    items.push({ name, description, qty, rate, total });
                }
            });

            // Calculate totals
            const subTotal = items.reduce((sum, item) => sum + item.total, 0);
            const balanceDue = subTotal - invoiceData.discount;

            // Logo section
            const logoSection = logoDataUrl 
                ? `<img src="${logoDataUrl}" alt="Company Logo" class="w-16 h-16 object-contain mr-3">`
                : `<div class="bg-gradient-to-r from-yellow-400 to-blue-600 text-white font-bold text-xl px-3 py-2 rounded-lg mr-3">C</div>`;

            // Payment status styling
            const statusColors = invoiceData.paymentStatus === 'paid' 
                ? { bg: 'bg-green-500', text: 'text-green-500', border: 'border-green-500' }
                : { bg: 'bg-red-500', text: 'text-red-500', border: 'border-red-500' };

            // Generate invoice HTML
            const invoiceHTML = `
                <div class="invoice-container bg-white">
                    <!-- Header -->
                    <div class="flex justify-between items-start mb-8">
                        <!-- Company Logo & Details -->
                        <div class="flex-1">
                            <div class="flex items-center mb-4">
                                ${logoSection}
                                <div>
                                    <div class="text-yellow-500 font-bold text-xl">CODELERS</div>
                                    <div class="text-blue-600 text-sm font-medium">Digital Solutions</div>
                                </div>
                            </div>
                            <div class="text-gray-700 space-y-1">
                                <div><span class="font-semibold">CODELERS Digital Solutions.</span></div>
                                <div><span class="font-medium">Phone:</span> +94756455941</div>
                                <div><span class="font-medium">Website:</span> codelers.co.uk</div>
                            </div>
                        </div>

                        <!-- Invoice Info -->
                        <div class="text-right">
                            <div class="bg-blue-700 text-white px-4 py-2 rounded-lg inline-block mb-4">
                                <span class="font-bold text-lg">${invoiceData.number}</span>
                            </div>
                            <div class="text-gray-700">
                                <div><span class="font-medium">Bill Date:</span> ${formatDate(invoiceData.date)}</div>
                            </div>
                        </div>
                    </div>

                    <!-- Client Info -->
                    <div class="flex justify-between mb-8">
                        <div></div>
                        <div class="text-right">
                            <div class="text-gray-700 space-y-1">
                                <div class="font-semibold text-lg">${invoiceData.clientCompany}</div>
                                <div><span class="font-medium">Phone:</span> ${invoiceData.clientPhone}</div>
                                <div><span class="font-medium">Website:</span> ${invoiceData.clientWebsite}</div>
                            </div>
                        </div>
                    </div>

                    <!-- Invoice Table -->
                    <div class="mb-8">
                        <table class="w-full border-collapse">
                            <thead>
                                <tr class="bg-blue-700 text-white">
                                    <th class="text-left py-3 px-4 font-semibold">Item</th>
                                    <th class="text-center py-3 px-4 font-semibold w-16">Qty</th>
                                    <th class="text-right py-3 px-4 font-semibold w-24">Rate</th>
                                    <th class="text-right py-3 px-4 font-semibold w-24">Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${items.map((item, index) => `
                                    <tr class="${index % 2 === 0 ? 'bg-gray-50' : 'bg-gray-100'} border-b border-gray-200">
                                        <td class="py-4 px-4">
                                            <div class="font-semibold text-gray-900">${item.name}</div>
                                            <div class="text-gray-600 text-sm">${item.description}</div>
                                        </td>
                                        <td class="py-4 px-4 text-center">${item.qty}x</td>
                                        <td class="py-4 px-4 text-right">LKR ${formatNumber(item.rate)}</td>
                                        <td class="py-4 px-4 text-right font-semibold">LKR ${formatNumber(item.total)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>

                    <!-- Totals -->
                    <div class="flex justify-end mb-8">
                        <div class="w-64">
                            <div class="flex justify-between py-2 border-b">
                                <span class="font-medium">Sub Total</span>
                                <span>LKR ${formatNumber(subTotal)}</span>
                            </div>
                            <div class="flex justify-between py-2 border-b">
                                <span class="font-medium">Discount</span>
                                <span>LKR ${formatNumber(invoiceData.discount)}</span>
                            </div>
                            <div class="flex justify-between py-3 bg-blue-700 text-white px-4 rounded-lg mt-2">
                                <span class="font-bold">Balance Due</span>
                                <span class="font-bold">LKR ${formatNumber(balanceDue)}</span>
                            </div>
                        </div>
                    </div>

                    <!-- Payment Status Stamp -->
                    <div class="flex justify-center mb-8">
                        <div class="transform -rotate-12 border-4 ${statusColors.border} ${statusColors.text} font-bold text-2xl px-6 py-2 rounded-lg">
                            ${invoiceData.paymentStatus.toUpperCase()}
                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="text-center text-gray-600 border-t pt-6">
                        <p class="font-medium">Thank You For Choosing CODELERS Digital Solutions.</p>
                    </div>
                </div>
            `;

            document.getElementById('invoicePreview').innerHTML = invoiceHTML;
        }

        function downloadPNG() {
            const invoiceElement = document.getElementById('invoicePreview');
            const invoiceNumber = document.getElementById('invoiceNumber').value || 'invoice';
            
            html2canvas(invoiceElement, {
                backgroundColor: '#ffffff',
                scale: 2,
                useCORS: true,
                allowTaint: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `${invoiceNumber.replace(/[^a-zA-Z0-9]/g, '_')}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(err => {
                console.error('Error generating PNG:', err);
                alert('Error generating PNG. Please try again.');
            });
        }

        // Initialize the form with default items
        document.addEventListener('DOMContentLoaded', function() {
            const logoUpload = document.getElementById('logoUpload');
            logoUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        logoDataUrl = e.target.result;
                        generateInvoice(); // Regenerate invoice with new logo
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            initializeDefaultItems();
            generateInvoice(); // Generate initial preview
        });
    </script>
</body>
</html>
